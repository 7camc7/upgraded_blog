<!DOCTYPE html>
<html lang="en">

{% include "header.html" %}

<!-- Page Header-->
    <header class="masthead" style="background-image: url('/static/assets/img/space-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Claudia's Blog</h1>
                            <span class="subheading">A Collection of My Mind</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    <div class="post-preview">
                        {% for blog in blogs %}
                            <a href="{{ url_for('blog_post', index=blog.id) }}">
                                <h2 class="post-title">{{blog.title}}</h2>
                                <h3 class="post-subtitle">{{blog.subtitle}}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">{{blog.author}}</a>
                                {{blog.date}}
                            </p>
                        {% endfor %}
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />

        <!-- Footer-->

        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </div>
</html>
